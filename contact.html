<div class="ContactForm">
	<form action="http://web.engr.oregonstate.edu/~zhangluy/tools/class-content/form_tests/check_request.php" method="post">
		<fieldset class="ContactField">
	
		<legend class="headers">Contact</legend>

			<div class="Info"><label>Your Information:</label></div>

			<div class="InfoInput"><input type="Email" name="email-input" placeholder="Your Email Address"></div>
	
			<div class="InfoInput"><input type="name" name="firstname-input" placeholder="Your First Name"></div>
	
			<div class="InfoInput"><input type="name" name="lastname-input" placeholder="Your Last Name"></div>

			<div class="Message"><label>Your Message:</label>
				<div class="MessageField"><textarea id="MessageInput" maxlength="2000" name="message-input" placeholder="Write us a nice message!"></textarea></div>
			</div>
	
			<input class="button" type="submit" name="Submit">

	</fieldset>	
	</form>
